<p>
    <mat-toolbar>
      <span class="MainHeading">Book Store</span>
      <button mat-stroked-button matBadge={{totaltem}} [matBadgeHidden]="hidden" (click)="toggleBadgeVisibility()" color="warn" >
        <a routerLink="/cart" >
        <mat-icon>add_shopping_cart</mat-icon>
         </a>
      </button>
      <button mat-stroked-button color="warn">
        <a routerLink="/home" >Sign Out</a>
      </button>
    </mat-toolbar>
  </p>

  <div class="container">
    <div style="margin-top: 2vw;">
      <mat-form-field appearance="standard">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <ng-container matColumnDef="btitle">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Book Name </th>
            <td mat-cell *matCellDef="let row"> {{row.btitle}} </td>
          </ng-container>
      
          <ng-container matColumnDef="bcatag">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
            <td mat-cell *matCellDef="let row"> {{row.bcatag}} </td>
          </ng-container>
      
          <ng-container matColumnDef="bcopies">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Number of Copies </th>
            <td mat-cell *matCellDef="let row"> {{row.bcopies}} </td>
          </ng-container>
      
          <ng-container matColumnDef="byear">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Released Year </th>
            <td mat-cell *matCellDef="let row"> {{row.bdate | date}} </td>
          </ng-container>

          <ng-container matColumnDef="bauthor">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Auther </th>
            <td mat-cell *matCellDef="let row"> {{row.bauthor}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button color="warn" (click)="addtoCart(row.id)">Request</button>  
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
