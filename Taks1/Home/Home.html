<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Bank</title>
    <link rel="stylesheet" href="./Home.css" />
</head>
<body>
    <div class="main">
        <div class="nav">
            <div class="sp1">
                <span class="headName">EMI BANK</span>
            </div>
          <div class="sp2">
            <button onclick="redirect_login()">Login to Account</button>
            <button onclick="redirect_create()">Create new Account</button>
          </div>
         
        </div>

        <div id="acc_creator">
            <div class="lf_btn" onclick="redirect_create()">
                <div class="black_box">
                    <span class="acc_open_name">EMI BANK</span>
                </div>
             
            </div>

            <div class="rf_btn" onclick="redirect_create()">
                <div class="black_box">
                    <strong class="st_name">Open your account digitally anywhere</strong>
                </div>
                
            </div>
        </div>

        <div id="acc_login">
            <div class="lf_btn" onclick="redirect_login()">
                <div class="black_box">
                    <span class="acc_open_name">EMI BANK</span>
                </div>
             
            </div>

            <div class="rf_btn" onclick="redirect_login()">
                <div class="black_box">
                    <strong class="st_name">Login to your excisting account</strong>
                </div>
                
            </div>
        </div>

    </div>
    
</body>

<script>
    function redirect_create(){
        window.location.href="../Index/Index.html"
    }

    function redirect_login(){
        window.location.href="../Login/Login.html"
    }
