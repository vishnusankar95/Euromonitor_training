<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css" />
</head>
<body>
    <div class="body_main">
    <div class="main">

        <div class="nav">
            <div class="sp1">
                <span class="headName">EMI BANK</span>
            </div>
          <div class="sp2">
            <button class="clbt" onclick="redirect_home()">Back to home</button>
          </div>
         
        </div>

        <div id="login">
         <h1>Login</h1>

         <div>
             <input type="text" placeholder="Account Number" id="input_acc">
             <button onclick="check()">Login</button>
         </div>

        </div>

        <div id="display">
            <h1>Account Data</h1>
            <div class="acc_data_formatter">
              <div class="splitter1">
                <span class="acc_dtls">Account holder Name </span>
                <strong><span id="acc_name"></span></strong>
              </div>
              <div class="splitter1">
                <span class="acc_dtls">Account Number </span>
                <strong><span id="acc_num"></span></strong>
              </div>
              <div class="splitter1">
                <span class="acc_dtls">Account Balence </span>       
                <strong><span id="acc_bal_sav"></span></strong>
              </div>
              <div class="splitter1">
                <span class="acc_dtls"> Age </span>
                <strong><span id="acc_age"></span></strong>
              </div>
              <div class="splitter1">
                <span class="acc_dtls"> Date of Birth </span>
                <strong><span id="acc_dob"></span></strong>
              </div>
              <div class="splitter1">
                <span class="acc_dtls">Location </span>
                <strong><span id="acc_location"></span></strong>
              </div>
              <div class="splitter1">
                <span class="acc_dtls">State </span>
                <strong><span id="acc_state"></span></strong>
              </div>
              <div class="splitter1">
                <span class="acc_dtls">Country </span>
                <strong><span id="acc_country"></span></strong>
              </div>
              <div class="splitter1">
                <span class="acc_dtls">Email Id </span>
                <strong><span id="acc_email"></span></strong>
              </div>
              
              <div>
                <button onclick="redirect_money()">Withdrow or deposite money</button>
              </div>
            </div>
          </div>

          <div id="transaction">
            <button onclick="withdrow()">Withdrow Money</button>
            <div id="withdrow_div">
                  <input type="number" id="withdraw_val">
                  <button onclick="check_withdrow()">Withdrow</button>
            </div>
            <button onclick="deposite()">Deposite Money</button>
            <div id="deposite_div">
             <input type="number" id="deposite_val">
             <button onclick="check_deposite()">Deposite</button>
       </div>
        </div>
        <div id="new_data">
            <div class="acc_data_formatter">
                <div class="splitter1">
                  <span class="acc_dtls">Account holder Name </span>
                  <span id="account_name"></span>
                </div>
                <div class="splitter1">
                  <span class="acc_dtls">Account Number </span>
                  <span id="account_num"></span>
                </div>
                <div class="splitter1">
                  <span class="acc_dtls">Account Balence </span>       
                  <span id="acc_bal_sav"></span>
                </div>
                </div>
                <div class="splitter1">
                  <span class="acc_dtls">Email Id </span>
                  <span id="account_email"></span>
                </div>
            </div>

    </div>
    </div>
</body>
<script src="./login.js"></script>
</html>
