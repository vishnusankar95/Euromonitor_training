<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EU Bank</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="main">
        <h1>Welcome to ReqRes</h1>
        <div>
            <h3>
              <button id="createAcc" onclick="toggleacc('accType')" >Clik here to create a new account</button>
            </h3>
            <div id="accType">
                <label> Select Type of Account</label>
                <select name="account type" id="account_Type" onchange="toggle_Account_Type()">
                    <option value="select">-Account Type-</option>
                    <option value="savings">SAVINGS</option>
                    <option value="current">CURRENT</option>
                </select>
            </div>
            <div id="custmmerData">
            <form id="custmmer_Data" onsubmit="event.preventDefault()">
                <div class="splitter">
                <label class="formLabel"> Name </label>
                <input type="text" id="name" placeholder="Full name" required/> 
                </div>

                <div class="splitter">
                <label class="formLabel"> Date of Birth </label>
                <!-- <input type="number" id="age" placeholder="Age" max="68" required/> -->
                <input type="date" id="age" name="birthday">
                </div>

                <div class="splitter">
                <label class="formLabel"> Location </label>
                <input type="text" id="location" placeholder="Location" required/>
                </div>

                <div class="splitter">
                <label class="formLabel"> State </label>
                <input type="text" id="state" placeholder="State" required/>
                </div>
                 
                <div class="splitter">
                <label class="formLabel"> Country </label>
                <input type="text" id="country" placeholder="Country" required/>
                </div>

                <div class="splitter">
                <label class="formLabel"> Email Id </label>
                <input type="text" id="email" placeholder="Email Id" required/>
                </div>

                <div id="dep_sav">
                    <label class="formLabel"> Deposite </label>
                    <input type="number" id="saving_dep" placeholder="Deposite 500 minimum to start a savings account" 
                    required min="500" />
                    </div>

                <div id="dep_cur">
                        <label class="formLabel"> Deposite </label>
                        <input type="number" id="current_dep" placeholder="Deposite 800 minimum to start a Current account" required min="800"/>
                </div>

                <input class ="submitbtn" type="submit" onclick="valiteForm()"></input>

            </form>

           
        </div>
        </div>
    </div>
</body>
</html>
<script src="./index.js"></script>
