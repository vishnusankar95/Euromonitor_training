<div>
    <mat-toolbar color="warn">
        <span ><a class="l_holder" routerLink="/home">One Tracker</a></span>
      
        <span class="example-spacer"></span>
      
        <div class="rightcontent">
          <button mat-raised-button color="warn" (click)="openDialog()">Raise Ticket</button>
          <button mat-raised-button color="warn"><span ><a class="l_holders" routerLink="/home">LogOut</a></span></button>
          
        </div>
      </mat-toolbar>
</div>
<div class="container">
    <div style="margin-top: 12px;">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="ticketId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Ticket ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="department">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
                <td mat-cell *matCellDef="let row"> {{row.department}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                <td mat-cell *matCellDef="let row"> {{row.category}} </td>
              </ng-container>
          
              <!-- Fruit Column -->
              <ng-container matColumnDef="sub_caterogy">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Sub Category </th>
                <td mat-cell *matCellDef="let row"> {{row.sub_caterogy}} </td>
              </ng-container>
          
              <ng-container matColumnDef="customer">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> customer </th>
                <td mat-cell *matCellDef="let row"> {{row.customer}} </td>
              </ng-container>

              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let row"> {{row.status}} </td>
              </ng-container>

              <ng-container matColumnDef="issueDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Issue Date </th>
                <td mat-cell *matCellDef="let row"> {{row.issueDate | date}} </td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header > {{actionBtn}} </th>
                <td mat-cell *matCellDef="let row"> 
                    <button mat-icon-button color="accent" (click)="editTicket(row)">
                      <mat-icon>edit</mat-icon>
                    </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
    </div>
    
</div>
